<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body {background-color: blue;}</style>
</head>
<body>
    <h1> Ola Mundo </h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quas amet a blanditiis iure accusamus molestias provident vero quisquam ab. Ipsa harum nulla obcaecati soluta eius praesentium, vel ex aliquid? Quisquam!</p>
    <script>
        
        
        var nome = window.prompt("Qual Seu Nome?")
        window.alert('É um grande prazer em te conhecer,'+ nome +'!')

        var n1 = Number.parseInt(window.prompt('Digite Um Numero.'))
        var n2 = Number.parseInt(window.prompt('Digite Outro Numero.'))
        var s = n1 + n2
        window.alert(`A soma ente ${n1} e ${n2} é igual a ${s}.`)

        var sobrenome = window.prompt("Qual seu Sobrenome?")
        document.write(`Seu Sobrenome Tem ${sobrenome.length} Letras <br/>`)
        document.write(`Seu Sobrenome em Maiusculo é ${sobrenome.toUpperCase()}<br/>`)
        document.write(`Seu Sobrenome em Minusculo é ${sobrenome.toLowerCase()}`)

    </script>



</body>
